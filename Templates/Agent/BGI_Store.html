{% extends 'Agent/agent-base.html' %}
{% block content %}

<!-- Main page -->
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Product Price</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'agent_dashbord' %}">Home</a></li>
        <li class="breadcrumb-item active">Product Price</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->


  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card recent-sales overflow-auto">
            <div class="card-body">
              <table class="table table-border datatable">
                <thead>     
                  <tr>
                    <th scope="col">Store Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">View</th>
                  </tr>
                </thead>
                <tbody>
                  
               {% for store in all_store %}
                  <tr>
                    <td><a href="{% url 'store_detile_agent' store.id %}">{{store.Store_Name}}</a></td>
                    <td>{{store.Address}}</td>
                    <td><a href="{% url 'store_detile_agent' store.id %}">
                      <h3><i class="bi bi-eye"></i></h3>
                    </a></td>
                  </tr>
              {% endfor %}     
                   
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
    </div>
   </div>
{% block storedetail %}
   

{% endblock %}


   </div>
  </section>
</main>
{% endblock %}
